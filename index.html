<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>🎅 Christmas AR Letter</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body { 
      overflow: hidden; 
      font-family: 'Georgia', serif; 
      background: linear-gradient(135deg, #0c1445, #1a237e);
      color: white;
    }
    
    #container { 
      position: relative; 
      width: 100vw; 
      height: 100vh; 
    }
    
    canvas { 
      display: block; 
      width: 100%;
      height: 100%;
    }
    
    #ui {
      position: absolute; 
      top: 20px; 
      left: 20px; 
      right: 20px;
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      z-index: 100;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.3);
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.2);
    }
    
    button {
      background: linear-gradient(135deg, #d32f2f, #f44336);
      color: white; 
      border: none;
      padding: 12px 20px; 
      border-radius: 25px; 
      font-weight: bold;
      font-family: 'Georgia', serif;
      box-shadow: 0 4px 15px rgba(211, 47, 47, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: 8px;
      font-size: 14px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(211, 47, 47, 0.6);
    }
    
    #status { 
      color: #ffd700; 
      font-size: 16px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      font-weight: bold;
    }
    
    #controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    #clearBtn {
      background: linear-gradient(135deg, #1976d2, #42a5f5);
    }
    
    #langBtn {
      background: linear-gradient(135deg, #388e3c, #4caf50);
      padding: 10px 16px;
    }
    
    #cameraBtn {
      background: linear-gradient(135deg, #7b1fa2, #9c27b0);
      padding: 10px 16px;
    }
    
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.3);
      max-width: 90%;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.2);
    }
    
    #instructions h3 {
      margin-bottom: 8px;
      color: #ffd700;
    }
    
    #instructions p {
      margin-bottom: 5px;
      font-size: 14px;
      color: #e3f2fd;
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    
    .success {
      color: #4caf50 !important;
    }
    
    .recording {
      background: linear-gradient(135deg, #e74c3c, #c0392b) !important;
      animation: recordingPulse 1.5s infinite;
    }
    
    @keyframes recordingPulse {
      0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
      100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
    }

    .snowflake {
      position: absolute;
      color: white;
      font-size: 20px;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" playsinline style="display:none;"></video>
    <canvas id="canvas"></canvas>

    <!-- Сніжинки -->
    <div id="snowflakes"></div>

    <div id="ui">
      <div id="status">🎅 Point your finger to write...</div>
      <div id="controls">
        <button id="langBtn">🇺🇦 UA</button>
        <button id="cameraBtn">📷 Switch Camera</button>
        <button id="clearBtn">✨ Clear</button>
        <button id="recordBtn">🎥 Record</button>
      </div>
    </div>
    
    <div id="instructions">
      <h3>🎄 Magical Christmas Letter 🎄</h3>
      <p>1. Show your index finger to the camera</p>
      <p>2. Extend finger to write in the air ✍️</p>
      <p>3. Bend finger to finish the stroke</p>
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    // Language support
    const translations = {
      en: {
        title: '🎅 Christmas AR Letter',
        status: {
          initial: '🎅 Point your finger to write...',
          drawing: '✍️ Writing magical letter...',
          done: '✨ Beautiful! Write more...',
          clear: '🌟 Letter cleared!',
          recording: '🔴 Recording...',
          saved: '💫 Video saved!'
        },
        instructions: {
          title: '🎄 Magical Christmas Letter 🎄',
          step1: '1. Show your index finger to the camera',
          step2: '2. Extend finger to write in the air ✍️',
          step3: '3. Bend finger to finish the stroke'
        },
        buttons: {
          clear: '✨ Clear',
          record: '🎥 Record',
          stop: '⏹ Stop',
          lang: '🇺🇦 UA',
          camera: '📷 Switch'
        },
        header: '🎅 Christmas Letter to Santa'
      },
      uk: {
        title: '🎅 Різдвяний AR-лист',
        status: {
          initial: '🎅 Наведи палець щоб писати...',
          drawing: '✍️ Пишу чарівний лист...',
          done: '✨ Чудово! Пиши ще...',
          clear: '🌟 Лист очищено!',
          recording: '🔴 Запис...',
          saved: '💫 Відео збережено!'
        },
        instructions: {
          title: '🎄 Чарівний Різдвяний Лист 🎄',
          step1: '1. Покажіть вказівний палець камері',
          step2: '2. Витягніть палець щоб писати ✍️',
          step3: '3. Зігніть палець щоб закінчити'
        },
        buttons: {
          clear: '✨ Очистити',
          record: '🎥 Запис',
          stop: '⏹ Стоп',
          lang: '🇺🇸 EN',
          camera: '📷 Камера'
        },
        header: '🎅 Лист до Санти'
      }
    };

    let currentLang = 'en';
    let camera, scene, renderer, letter, textGroup;
    let hands;
    let isDrawing = false;
    let currentPath = [];
    let recordedChunks = [];
    let mediaRecorder;
    let isRecording = false;
    let fingerTrail = [];
    let videoElement;
    let currentCamera = 'environment'; // Задня камера за замовчуванням
    let cameraStream = null;

    // === Елементи ===
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const recordBtn = document.getElementById('recordBtn');
    const clearBtn = document.getElementById('clearBtn');
    const langBtn = document.getElementById('langBtn');
    const cameraBtn = document.getElementById('cameraBtn');

    // === Сніжинки ===
    function createSnowflakes() {
      const snowContainer = document.getElementById('snowflakes');
      for (let i = 0; i < 15; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = '❄';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDelay = Math.random() * 5 + 's';
        snowflake.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
        snowContainer.appendChild(snowflake);
      }
    }

    // Додаємо стилі для анімації сніжинок
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fall {
        0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    // === Three.js ініціалізація ===
    function initThree() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0c1445);
      
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 0, 4);

      renderer = new THREE.WebGLRenderer({ 
        canvas: canvas, 
        alpha: true, 
        antialias: true,
        preserveDrawingBuffer: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;

      // Різдвяне освітлення
      const ambientLight = new THREE.AmbientLight(0xffd700, 0.4);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xff6b6b, 0.8);
      directionalLight.position.set(5, 10, 7);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      const pointLight = new THREE.PointLight(0x4fc3f7, 0.6, 10);
      pointLight.position.set(-3, 2, 3);
      scene.add(pointLight);

      // Створення різдвяного листа
      createChristmasLetter();
      
      // Група для тексту
      textGroup = new THREE.Group();
      scene.add(textGroup);

      // Анімація
      animate();
    }

    // === Створення різдвяного листа ===
    function createChristmasLetter() {
      if (letter) scene.remove(letter);
      
      const letterGeometry = new THREE.PlaneGeometry(2.8, 3.8);
      const letterTexture = createChristmasTexture();
      
      const letterMaterial = new THREE.MeshLambertMaterial({ 
        map: letterTexture,
        transparent: true,
        opacity: 0.95,
        side: THREE.DoubleSide
      });
      
      letter = new THREE.Mesh(letterGeometry, letterMaterial);
      letter.position.set(0, 0, -1);
      letter.rotation.x = -0.1;
      letter.castShadow = true;
      letter.receiveShadow = true;
      scene.add(letter);

      // Додаємо різдвяні декорації
      addChristmasDecorations();
    }

    // === Різдвяна текстура ===
    function createChristmasTexture() {
      const t = translations[currentLang];
      const canvas = document.createElement('canvas');
      canvas.width = 1024;
      canvas.height = 1024;
      const ctx = canvas.getContext('2d');
      
      // Фон - різдвяний градієнт
      const gradient = ctx.createLinearGradient(0, 0, 1024, 1024);
      gradient.addColorStop(0, '#fff8e1');
      gradient.addColorStop(1, '#ffecb3');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 1024, 1024);
      
      // Різдвяний візерунок
      ctx.fillStyle = 'rgba(211, 47, 47, 0.1)';
      for (let i = 0; i < 300; i++) {
        const x = Math.random() * 1024;
        const y = Math.random() * 1024;
        const size = Math.random() * 40 + 10;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // Золоті кути
      ctx.strokeStyle = '#ffd700';
      ctx.lineWidth = 25;
      ctx.strokeRect(50, 50, 924, 924);
      
      // Заголовок
      ctx.fillStyle = '#d32f2f';
      ctx.font = 'bold 60px Georgia';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(t.header, 512, 120);
      
      // Різдвяні ілюстрації
      drawChristmasElements(ctx);
      
      const texture = new THREE.CanvasTexture(canvas);
      texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
      return texture;
    }

    function drawChristmasElements(ctx) {
      // Ялинки по боках
      ctx.fillStyle = '#2e7d32';
      // Ліва ялинка
      ctx.beginPath();
      ctx.moveTo(150, 800); ctx.lineTo(100, 600); ctx.lineTo(200, 600); ctx.closePath();
      ctx.fill();
      ctx.beginPath();
      ctx.moveTo(150, 700); ctx.lineTo(80, 500); ctx.lineTo(220, 500); ctx.closePath();
      ctx.fill();
      
      // Права ялинка
      ctx.beginPath();
      ctx.moveTo(874, 800); ctx.lineTo(824, 600); ctx.lineTo(924, 600); ctx.closePath();
      ctx.fill();
      ctx.beginPath();
      ctx.moveTo(874, 700); ctx.lineTo(804, 500); ctx.lineTo(944, 500); ctx.closePath();
      ctx.fill();
      
      // Різдвяні кульки
      ctx.fillStyle = '#d32f2f'; ctx.beginPath(); ctx.arc(180, 550, 15, 0, Math.PI * 2); ctx.fill();
      ctx.fillStyle = '#1976d2'; ctx.beginPath(); ctx.arc(120, 650, 12, 0, Math.PI * 2); ctx.fill();
      ctx.fillStyle = '#ffd700'; ctx.beginPath(); ctx.arc(850, 580, 14, 0, Math.PI * 2); ctx.fill();
      ctx.fillStyle = '#7b1fa2'; ctx.beginPath(); ctx.arc(900, 650, 13, 0, Math.PI * 2); ctx.fill();
    }

    function addChristmasDecorations() {
      // Парящі сніжинки в 3D
      for (let i = 0; i < 8; i++) {
        const snowGeometry = new THREE.SphereGeometry(0.03, 6, 6);
        const snowMaterial = new THREE.MeshBasicMaterial({ 
          color: 0xffffff,
          transparent: true,
          opacity: 0.8
        });
        
        const snowflake = new THREE.Mesh(snowGeometry, snowMaterial);
        snowflake.position.set(
          (Math.random() - 0.5) * 4,
          (Math.random() - 0.5) * 3 + 1,
          -0.5 + Math.random() * 0.5
        );
        
        scene.add(snowflake);
      }
    }

    // === Анімація ===
    function animate() {
      requestAnimationFrame(animate);
      
      // Анімація сліду пальця
      if (fingerTrail.length > 0) {
        fingerTrail.forEach((point, index) => {
          point.material.opacity = 1 - (index / fingerTrail.length);
          point.scale.multiplyScalar(0.92);
        });
        
        while (fingerTrail.length > 0 && fingerTrail[0].material.opacity < 0.1) {
          scene.remove(fingerTrail.shift());
        }
      }
      
      // Легке хиттання листа
      if (letter) {
        letter.rotation.y = Math.sin(Date.now() * 0.001) * 0.02;
        letter.rotation.x = -0.1 + Math.sin(Date.now() * 0.0007) * 0.01;
      }
      
      renderer.render(scene, camera);
    }

    // === MediaPipe Hands ===
    function onResults(results) {
      const t = translations[currentLang];
      
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        
        const tip = landmarks[8]; // INDEX_FINGER_TIP
        const pip = landmarks[6]; // INDEX_FINGER_PIP
        const mcp = landmarks[5]; // INDEX_FINGER_MCP

        // Перевірка чи палець витягнутий
        const tipToPipDist = Math.sqrt(
          Math.pow(tip.x - pip.x, 2) + 
          Math.pow(tip.y - pip.y, 2)
        );
        
        const mcpToPipDist = Math.sqrt(
          Math.pow(mcp.x - pip.x, 2) + 
          Math.pow(mcp.y - pip.y, 2)
        );

        const isFingerExtended = tipToPipDist > mcpToPipDist * 0.6;

        // Перетворення координат
        const ndcX = (tip.x - 0.5) * 3.5;
        const ndcY = -(tip.y - 0.5) * 2.8;
        const vector = new THREE.Vector3(ndcX, ndcY, -0.3);

        if (isFingerExtended) {
          if (!isDrawing) {
            isDrawing = true;
            currentPath = [];
            status.textContent = t.status.drawing;
            status.classList.add('pulse');
          }
          
          currentPath.push(vector.clone());
          addFingerTrail(vector.clone());
          
        } else {
          if (isDrawing) {
            isDrawing = false;
            addTextToLetter(currentPath);
            currentPath = [];
            status.textContent = t.status.done;
            status.classList.remove('pulse');
            status.classList.add('success');
            setTimeout(() => status.classList.remove('success'), 2000);
          }
        }
      } else {
        if (isDrawing) {
          isDrawing = false;
          addTextToLetter(currentPath);
          currentPath = [];
          status.classList.remove('pulse');
        }
        status.textContent = t.status.initial;
      }
    }

    // === Додаємо слід пальця ===
    function addFingerTrail(position) {
      const geometry = new THREE.SphereGeometry(0.04, 8, 8);
      const material = new THREE.MeshBasicMaterial({ 
        color: 0xffd700,
        transparent: true,
        opacity: 0.9
      });
      
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.copy(position);
      scene.add(sphere);
      
      fingerTrail.push(sphere);
    }

    // === Додаємо текст на лист ===
    function addTextToLetter(path) {
      if (path.length < 3) return;

      const curve = new THREE.CatmullRomCurve3(path);
      
      const geometry = new THREE.TubeGeometry(curve, path.length * 2, 0.035, 8, false);
      const material = new THREE.MeshBasicMaterial({ 
        color: 0xc62828 // Різдвяний червоний
      });
      
      const tube = new THREE.Mesh(geometry, material);
      textGroup.add(tube);

      // Додаємо золотий блиск
      const glowGeometry = new THREE.TubeGeometry(curve, path.length * 2, 0.045, 8, false);
      const glowMaterial = new THREE.MeshBasicMaterial({ 
        color: 0xffd700,
        transparent: true,
        opacity: 0.3
      });
      
      const glow = new THREE.Mesh(glowGeometry, glowMaterial);
      textGroup.add(glow);
    }

    // === Перемикання камери ===
    async function switchCamera() {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
      }
      
      currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
      await startCamera();
    }

    // === Запуск камери ===
    async function startCamera() {
      try {
        videoElement = document.getElementById('video');
        
        // Спершу намагаємось отримати задню камеру
        let constraints = {
          video: {
            facingMode: currentCamera,
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };

        cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = cameraStream;
        
        // Запускаємо MediaPipe
        if (window.camera) {
          window.camera.stop();
        }
        
        window.camera = new Camera(videoElement, {
          onFrame: async () => {
            await hands.send({image: videoElement});
          },
          width: 640,
          height: 480
        });
        
        await window.camera.start();
        
        console.log('Camera started successfully:', currentCamera);
        
      } catch (error) {
        console.error('Camera error:', error);
        
        // Якщо задня камера не працює, пробуємо передню
        if (currentCamera === 'environment') {
          currentCamera = 'user';
          setTimeout(startCamera, 500);
        }
      }
    }

    // === Інші функції залишаються аналогічними ===
    function clearText() {
      const t = translations[currentLang];
      while (textGroup.children.length > 0) {
        textGroup.remove(textGroup.children[0]);
      }
      status.textContent = t.status.clear;
      status.classList.add('success');
      setTimeout(() => {
        status.textContent = t.status.initial;
        status.classList.remove('success');
      }, 2000);
    }

    function switchLanguage(lang) {
      currentLang = lang;
      const t = translations[currentLang];
      
      document.title = t.title;
      status.textContent = t.status.initial;
      
      document.getElementById('instructions').innerHTML = `
        <h3>${t.instructions.title}</h3>
        <p>${t.instructions.step1}</p>
        <p>${t.instructions.step2}</p>
        <p>${t.instructions.step3}</p>
      `;
      
      clearBtn.textContent = t.buttons.clear;
      recordBtn.textContent = isRecording ? t.buttons.stop : t.buttons.record;
      langBtn.textContent = t.buttons.lang;
      cameraBtn.textContent = t.buttons.camera;
      
      createChristmasLetter();
    }

    // === Ініціалізація ===
    async function initializeApp() {
      try {
        createSnowflakes();
        initThree();

        // MediaPipe Hands
        hands = new Hands({
          locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
          }
        });

        hands.setOptions({
          maxNumHands: 1,
          modelComplexity: 1,
          minDetectionConfidence: 0.7,
          minTrackingConfidence: 0.7
        });

        hands.onResults(onResults);

        // Запускаємо камеру
        await startCamera();

        // Обробники подій
        langBtn.onclick = () => switchLanguage(currentLang === 'en' ? 'uk' : 'en');
        cameraBtn.onclick = switchCamera;
        clearBtn.onclick = clearText;
        
        recordBtn.onclick = () => {
          if (isRecording) stopRecording();
          else startRecording();
        };

        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });

      } catch (error) {
        console.error('Initialization error:', error);
        status.textContent = 'Error: ' + error.message;
      }
    }

    // Функції запису відео
    function startRecording() {
      const t = translations[currentLang];
      recordedChunks = [];
      
      try {
        const stream = canvas.captureStream(25);
        mediaRecorder = new MediaRecorder(stream, { 
          mimeType: 'video/webm; codecs=vp9'
        });

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };
        
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `christmas-letter-${Date.now()}.webm`;
          a.click();
          URL.revokeObjectURL(url);
          
          status.textContent = t.status.saved;
          status.classList.add('success');
          setTimeout(() => status.textContent = t.status.initial, 3000);
        };

        mediaRecorder.start();
        isRecording = true;
        recordBtn.textContent = t.buttons.stop;
        recordBtn.classList.add('recording');
        status.textContent = t.status.recording;
      } catch (error) {
        status.textContent = 'Recording not supported';
      }
    }

    function stopRecording() {
      const t = translations[currentLang];
      if (mediaRecorder) mediaRecorder.stop();
      isRecording = false;
      recordBtn.textContent = t.buttons.record;
      recordBtn.classList.remove('recording');
    }

    window.addEventListener('load', initializeApp);
  </script>
</body>
</html>
